<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials Teacher ChatBot</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="ChatBot.js"></script>
</head>
<body class="bg-info">

        <div class="d-flex flex-column justify-content-between vh-100  container rounded-2 pt-3 pb-3 bg-light ">

            <div class="text-start align-content-center  chatbot_title rounded-top-3 ps-1">

                <div class="d-flex justify-content-between align-items-center">
                    <span><img src="chatbot_logo.png" height="35" class="p-1"> C# Teacher ChatBot</span>
               <button type="button" class="btn btn-danger" onclick="deleteHistory()"> <i class="bi bi-trash"></i>delete history</button>
            </div>

            </div>

            <div id="messageContainer"   class=" d-flex flex-column scroll-y flex-grow-1 ">
             
             
                <div id="initial" class="d-flex justify-content-start ">
                    <span><img src="chatbot_logo.png" height="35" class="p-1"> </span>
                    <div class="left_message ">
                        Welcome to C# Teacher ChatBot, How can I assist you today? 
                    </div>
                </div>
                

                
               
</div>

             


           


            <div>

                <div class="input-group mb-3">
                    
                    <input
                    type="text"
                    name="messageBox"
                    id="messageBox"
                    class="form-control"
                    placeholder="Type a message ..."
                    onkeydown="handleKeyDown(event)"
                    
                    />
                   
                    <button type="button" class="btn btn-primary" onclick="sendQuery()">Send</button>
                </div>
                
            
            </div>

        </div>





                    <script>
                        loadHistory()
                    </script>

</body>
</html>
